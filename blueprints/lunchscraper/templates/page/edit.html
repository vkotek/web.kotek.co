{% extends "layout.html" %}
{% block body %}
<div id="page" class="container" style="background-color: white;">
	<div class="title">
		<h2>Lunch Scraper Subscription Center</h2>
	</div>
    {% if not data['user'] %}
      <p>Sorry, we could not identify you.</p>
    {% else %}
		<h3>Preferences for {{ data['user']['email'] }}</h3>
    <form action="" method="post" class="col-md-6 text-left" style="margin: auto;" class="preferences">
			{% for r in data['restaurants'] %}
        <div>
          <input type="checkbox" name="preferences" value="{{ r.id }}" {{ r.checked }}>
          <label>{{ r.name }}</label>
        </div>
			{% endfor %}
      <input type="hidden" name="token" value="{{ data['user']['token'] }}" >
      <div class="text-center">
          <input type="submit" name="update" class="btn btn-success" value="Update">
          <input type="submit" name="forget" class="btn btn-danger" value="Forget Me :'(">
      </div>
    </form>
    {% endif %}
</div>
{% endblock %}
