{% extends "layout.html" %}
{% block body %}
<div id="page" class="container" style="background-color: white;">
	<div class="title">
		<h2>Lunch Scraper</h2>
        <span>Sign-up to receive daily menu in your email for nearby restaurants!</span>
	</div>
		<form action="" method="post" class="col-md-6 offset-md-3">
			<input type="text" class="form-control form-control-lg" aria-label="Large" name="email"
			 placeholder="Your email.." aria-describedby="inputGroup-sizing-sm">
			 <p></p>
			<input class="btn btn-primary mb-2" type="submit" value="Subscribe">
		</form>
		<br>
		<p>Check out today's <a href="{{ url_for( 'lunchscraper.menu' ) }}">menu</a></p>
		{% if session.username %}
		<p><a href="{{ url_for('lunchscraper.admin') }}"><i class="fas fa-tools"></i> Administration</a></p>
		{% endif %}
</div>
{% endblock %}
